<!DOCTYPE html>
<html>
<head>
  <title>Форма реєстрації</title>
  <style>
    /* Стилізація форми */
    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label,
    input {
      display: block;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form id="registrationForm">
    <h2>Реєстрація</h2>
    <label for="username">Ім'я користувача:</label>
    <input type="text" id="username" required>

    <label for="email">Електронна пошта:</label>
    <input type="email" id="email" required>

    <label for="password">Пароль:</label>
    <input type="password" id="password" required>

    <label for="confirmPassword">Підтвердження паролю:</label>
    <input type="password" id="confirmPassword" required>

    <label for="firstName">Ім'я:</label>
    <input type="text" id="firstName" required>

    <label for="lastName">Прізвище:</label>
    <input type="text" id="lastName" required>

    <button type="submit">Зареєструватися</button>
  </form>

  <script>
    // Отримання посилань на елементи форми
    const form = document.getElementById('registrationForm');
    const usernameInput = document.getElementById('username');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const firstNameInput = document.getElementById('firstName');
    const lastNameInput = document.getElementById('lastName');

    // Обробник події відправки форми
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Зупинка автоматичного відправлення форми

      // Отримання значень з полів форми
      const username = usernameInput.value;
      const email = emailInput.value;
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      const firstName = firstNameInput.value;
      const lastName = lastNameInput.value;

      // Перевірка, чи співпадають паролі
      if (password !== confirmPassword) {
        alert("Паролі не співпадають!");
        return;
      }

      // Тут можна додати код для обробки введених даних, наприклад, відправити їх на сервер

      // Очищення полів форми
      usernameInput.value = '';
      emailInput.value = '';
      passwordInput.value = '';
      confirmPasswordInput.value = '';
      firstNameInput.value = '';
      lastNameInput.value = '';

      alert('Реєстрація успішна!');
    });
  </script>
</body>
</html>
